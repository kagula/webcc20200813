<div class="portlet box purple " style="margin-bottom: 0px;">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i> {{ngDialogData.title}}</div>
        <div class="tools">
            <a href="" class="reload"> </a>
        </div>
    </div>

    <div class="portlet-body form" >
        <form class="form-horizontal" role="form"   style="padding-top: 16px;">
            <div class="form-group" id="idUserNameStyle">
                <label  class="col-md-3 control-label">用戶名</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputUserName" ng-disabled="{{ngDialogData.isInputUserNameInvalid}}"  focus-me="ngDialogData.isFocusUserName" 0 style="width: 126px" ng-change="changeUserName()" ng-model="ngDialogData.account" >
                    <span class="alert alert-danger display-hide" id="idAccountPrompt"> 帐户已经存在 </span>
                </div>
            </div>

            <div class="form-group" ng-hide="{{ngDialogData.isHidePassword}}">
                <label class="col-md-3 control-label">密碼</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="inputPassword12"  placeholder="密码" focus-me="ngDialogData.isFocusPassword" style="width: 126px" ng-model="ngDialogData.myPassword" >  </div>
            </div>

            <div class="form-group" ng-hide="{{ngDialogData.isHidePassword}}" id="idPassword2Style">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="inputPassword13" placeholder="再输入一遍密碼" style="width: 126px" ng-model="ngDialogData.myPassword2"  ng-change="changePassword()"> </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">用戶組</label>
                <div class="col-md-6">
                    <select class="form-control" ng-model="ngDialogData.myUserGroup" ng-options="value.groupName as value.groupName for value in listGroup">
                        <option>--选择--</option>
                    </select>
                </div>
            </div>
        </form>

        <div class="form-actions right" style="padding-bottom: 16px;">
           <button type="button" class="btn green" ng-click="closeThisDialog(ngDialogData)"  ng-hide="{{ngDialogData.isHidePassword}}">保&nbsp;存</button>            &nbsp;&nbsp;&nbsp;
           <button type="button" class="btn default" ng-click="confirm(0)">关&nbsp;闭</button>            &nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>
