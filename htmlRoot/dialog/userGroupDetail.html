<div class="portlet box purple " style="margin-bottom: 0px;">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i> {{ngDialogData.title}}</div>
        <div class="tools">
            <a href="" class="reload"> </a>
        </div>
    </div>

    <div class="portlet-body form" >
        <form class="form-horizontal" role="form"   style="padding-top: 16px;">
            <div class="form-group" id="idGroupNameStyle">
                <label  class="col-md-3 control-label">用戶组名称</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputGroupName" style="width: 126px"  focus-me="ngDialogData.isFocusGroupName"  ng-model="ngDialogData.groupName" ng-change="changeGroupName()" >
                    <span class="alert alert-danger display-hide" id="idGroupNamePrompt"> 用戶组已经存在 </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">地图</label>
                <div class="col-md-6">
                    <select class="form-control" ng-model="ngDialogData.myMap" ng-options="value.mapName as value.mapName for value in listMap" focus-me="ngDialogData.isFocusMapName">
                        <option>--选择--</option>
                    </select>
                </div>
            </div>
        </form>

        <div class="form-actions right" style="padding-bottom: 16px;">
            <button type="button" class="btn green" ng-click="closeThisDialog(ngDialogData)"  ng-hide="{{ngDialogData.isHidePassword}}">保&nbsp;存</button>
            <button type="button" class="btn default" ng-click="confirm(0)">关&nbsp;闭</button>
        </div>
    </div>
</div>
