<!-- BEGIN PAGE HEADER-->
<!-- BEGIN PAGE TITLE-->
<h1 class="page-title" style="margin-top: 0px">报警信息
    <small></small>
</h1>
<!-- END PAGE TITLE-->
<!-- END PAGE HEADER-->

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-comments"></i>报警信息</div>
                <div class="tools">
                    <a href="javascript:;" class="reload"> </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>iLength</th>
                                <th>idmodel</th>
                                <th>idmodelf</th>
                                <th>MsgType</th>
                                <th>OccurType</th>
                                <th>Msgdata</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in listWarnings">
                            <td>{{ x.iLength}}</td>
                            <td>{{ x.idmodel }}</td>
                            <td>{{ x.idmodelf }}</td>
                            <td>{{ x.MsgType }}</td>
                            <td>{{ x.OccurType }}</td>
                            <td>{{ x.Msgdata }}</td>
                            <td><button ng-click="warningDetail(x,$event)">详 细</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END TABLE PORTLET-->
        <!--
        <button type="button" class="btn dark" ng-click="addWarning()">添加记录测试</button>
        -->
    </div>
</div>
